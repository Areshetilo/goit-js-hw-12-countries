<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
<!--    <link rel="stylesheet" href="styles.css" />-->
  </head>
  <body>
   <div class="color-switch">
     <h1 class="title">Change Color</h1>
     <button type="button" data-action="start">Start</button>
     <button type="button" data-action="stop">Stop</button>
   </div>
   <h2 class="countdown-title">Countdown Clock</h2>
   <div class="timer" id="timer-1">
     <div class="field">
       <span class="value" data-value="days">00</span>
       <span class="label">Days</span>
     </div>

     <div class="field">
       <span class="value" data-value="hours">00</span>
       <span class="label">Hours</span>
     </div>

     <div class="field">
       <span class="value" data-value="mins">00</span>
       <span class="label">Minutes</span>
     </div>

     <div class="field">
       <span class="value" data-value="secs">00</span>
       <span class="label">Seconds</span>
     </div>
   </div>
  </body>
</html>
